<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give a Voice Banana</title>
</head>
<body>
  <h1>üé§ Voice Comparison Tool</h1>

  <div>
    <button onclick="startRecording(1)">üéôÔ∏è Record Voice 1</button>
    <button onclick="stopRecording(1)">‚èπÔ∏è Stop</button>
    <audio id="player1" controls></audio>
  </div>

  <div>
    <button onclick="startRecording(2)">üéôÔ∏è Record Voice 2</button>
    <button onclick="stopRecording(2)">‚èπÔ∏è Stop</button>
    <audio id="player2" controls></audio>
  </div>

  <button onclick="upload()">üöÄ Compare Voices</button>

  <h2 id="result">Similarity: ...</h2>

  <script>
    let mediaRecorder1, mediaRecorder2;
    let chunks1 = [], chunks2 = [];

    function startRecording(num) {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          const recorder = new MediaRecorder(stream);
          if (num === 1) {
            mediaRecorder1 = recorder;
            chunks1 = [];
          } else {
            mediaRecorder2 = recorder;
            chunks2 = [];
          }
          recorder.ondataavailable = e => {
            if (num === 1) chunks1.push(e.data);
            else chunks2.push(e.data);
          };
          recorder.onstop = () => {
            const blob = new Blob(num === 1 ? chunks1 : chunks2, { type: 'audio/wav' });
            const audioURL = URL.createObjectURL(blob);
            document.getElementById(`player${num}`).src = audioURL;
            document.getElementById(`player${num}`).blob = blob;
          };
          recorder.start();
        });
    }

    function stopRecording(num) {
      if (num === 1 && mediaRecorder1) mediaRecorder1.stop();
      if (num === 2 && mediaRecorder2) mediaRecorder2.stop();
    }

    async function upload() {
      const blob1 = document.getElementById("player1").blob;
      const blob2 = document.getElementById("player2").blob;

      if (!blob1 || !blob2) {
        alert("Please record both samples first.");
        return;
      }

      const formData = new FormData();
      formData.append("file1", blob1, "voice1.wav");
      formData.append("file2", blob2, "voice2.wav");

      const res = await fetch("/compare", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("result").innerText = `Similarity: ${data.similarity}`;
    }
  </script>
</body>
</html>
