<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Give a Voice Banana üçå</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .sample-box {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      margin-right: 10px;
    }
    audio {
      display: block;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üé§ Give a Voice Banana</h1>

  <form id="uploadForm">
    <!-- Sample 1 -->
    <div class="sample-box">
      <h3>Sample 1</h3>
      <input type="file" name="file1" accept=".wav" id="file1" /><br />
      <button type="button" onclick="record('1')">üéôÔ∏è Record Sample 1</button>
      <audio id="player1" controls></audio>
    </div>

    <!-- Sample 2 -->
    <div class="sample-box">
      <h3>Sample 2</h3>
      <input type="file" name="file2" accept=".wav" id="file2" /><br />
      <button type="button" onclick="record('2')">üéôÔ∏è Record Sample 2</button>
      <audio id="player2" controls></audio>
    </div>

    <button type="submit">üß† Compare Voices</button>
  </form>

  <div id="result"></div>

  <script>
    let mediaRecorder;
    let chunks = [];
    let currentField = "";

    function record(fieldNum) {
      currentField = fieldNum;

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("üéôÔ∏è Microphone access not supported.");
        return;
      }

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          chunks = [];

          mediaRecorder.ondataavailable = e => {
            chunks.push(e.data);
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: "audio/wav" });
            const file = new File([blob], `recording${fieldNum}.wav`, { type: "audio/wav" });

            const audioPlayer = document.getElementById(`player${fieldNum}`);
            audioPlayer.src = URL.createObjectURL(blob);

            // Replace the file input with our recorded file
            const dt = new DataTransfer();
            dt.items.add(file);
            document.getElementById(`file${fieldNum}`).files = dt.files;
          };

          mediaRecorder.start();

          setTimeout(() => {
            mediaRecorder.stop();
            stream.getTracks().forEach(track => track.stop());
          }, 3000); // Record 3 seconds
        })
        .catch(err => {
          alert("Microphone access denied.");
          console.error(err);
        });
    }

    // Upload form handler
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];

      if (!file1 || !file2) {
        result.innerHTML = "‚ùå Please provide both voice samples.";
        return;
      }

      formData.append("file1", file1);
      formData.append("file2", file2);

      result.innerHTML = "‚è≥ Processing...";

      try {
        const response = await fetch("/compare", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();
        result.innerHTML = "<strong>‚úÖ Result:</strong><br>" + JSON.stringify(data);
      } catch (err) {
        result.innerHTML = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
