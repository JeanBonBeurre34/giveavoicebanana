<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Give a Voice Banana</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üîä Give a Voice Banana</h1>

  <form id="uploadForm">
    <label>Select Voice File 1:</label>
    <input type="file" name="file1" accept=".wav" required />

    <label>Select Voice File 2:</label>
    <input type="file" name="file2" accept=".wav" required />

    <button type="submit">Compare Voices</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      result.innerHTML = "Processing...";

      try {
        const response = await fetch("/compare", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();
        result.innerHTML = "<strong>Result:</strong><br>" + JSON.stringify(data);
      } catch (err) {
        result.innerHTML = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
